<!doctype html>
<html>

<head>
    <title>NBR Track Workout Split Calculator</title>
    <script src="scripts/splits.js"></script>
    <script src="scripts/split_form_validate.js"></script>
    <link href="./bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="apple-touch-icon" sizes="57x57" href="./images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./images/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" href="./scripts/ath/addtohomescreen.css">
    <script src="./scripts/ath/addtohomescreen.js"></script>
    <script>
     addToHomescreen({ detectHomescreen: true });
    </script>
</head>



<body>
<div class="container">
    <form onsubmit="return FrontPage_Form1_Validator(this)" language="JavaScript" name="FrontPage_Form1">
        <div class='row'>
            <div class='col-xs-12'>
                <H2>NBR Track Workout</h2>

                <h3>Split Calculator</H3>
            </div>
        </div>

        <div class='row'>
            <div class='col-xs-12'>
                <p>
                    Enter a PR (or McMillan Time) in any one (or multiple) of the following distances
                </p>
            </div>
        </div>

        <div class='row'>
            <div class='col-xs-6'>
                <span class="pull-right">800m (Min:Sec)</span>
            </div>
            <div class='col-xs-6'>
                <!--<input type="text" name="minutes_800b" placeholder="-:&#45;&#45;" title="XX-XX" pattern="[0-9]{1}:[0-5]{1}[0-9]{1}" maxlength="8" size=8>-->


                <input type="text" name="minutes_800" maxlength="2" size=4>:<input type="text"
                                                                                   name="seconds_800"
                                                                                   maxlength="2" size=4>
            </div>
        </div>

        <div class='row'>
            <div class='col-xs-6'>
                <span class="pull-right">Mile (Min:Sec)</span>
            </div>
            <div class='col-xs-6'>
                <input type="text" name="minutes_mile" maxlength="2" size=4>:<input type="text"
                                                                                    name="seconds_mile"
                                                                                    maxlength="2" size=4>
            </div>
        </div>
        <div class='row'>
            <div class='col-xs-6'>
                <span class="pull-right">3k</span>
            </div>
            <div class='col-xs-6'>
                <input type="text" name="minutes_3k" maxlength="2" size=4>:<input type="text"
                                                                                  name="seconds_3k"
                                                                                  maxlength="2" size=4>

            </div>
        </div>
        <div class='row'>
            <div class='col-xs-6'>
                <span class="pull-right">5k</span>
            </div>
            <div class='col-xs-6'>
                <input type="text" name="minutes_5k" maxlength="2" size=4>:<input type="text"
                                                                                  name="seconds_5k"
                                                                                  maxlength="2" size=4>

            </div>
        </div>
        <div class='row'>
            <div class='col-xs-6'>
                <span class="pull-right">10k</span>
            </div>
            <div class='col-xs-6'>
                <input type="text" name="minutes_10k" maxlength="2" size=4>:<input type="text"
                                                                                   name="seconds_10k"
                                                                                   maxlength="2" size=4>

            </div>
        </div>
        <div class='row'>
            <div class='col-xs-6'><span class="pull-right">
                 Half (Hour:Min)</span>
            </div>
            <div class='col-xs-6'>
                <input type="text" name="hours_half_marathon" maxlength="1" size=4>:<input type="text"
                                                                                           name="minutes_half_marathon"
                                                                                           maxlength="2"
                                                                                           size=4>

            </div>
        </div>
        <div class='row'>
            <div class='col-xs-6'>
                <span class="pull-right">Marathon (Hour:Min)</span>
            </div>
            <div class='col-xs-6'>
                <input type="text" name="hours_marathon" maxlength="1" size=4>:<input type="text"
                                                                                      name="minutes_marathon"
                                                                                      maxlength="2"
                                                                                      size=4>
            </div>
        </div>

        <div class='row'>
            <div class='col-xs-12'>
                <p>
                    <br>
                <td COLSPAN="2"><input type="button" class='btn btn-primary btn-lg btn-block' value="Calculate Splits"
                                       onclick="CreateSplits(this.form)"></td>
                </p>
            </div>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="bootstrap-3.3.5-dist/js/bootstrap.js"></script>
</body>
</html>
