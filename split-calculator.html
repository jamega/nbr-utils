<!--<h1>{{splitCtrl.selection}}</h1>-->
<div ng-show="splitCtrl.showSplits()">
    <form onsubmit="return FrontPage_Form1_Validator(this)" language="JavaScript" name="FrontPage_Form1">

        <div class='row'>
            <div class='col-xs-12'>
                <H2>NBR Track Workout</h2>

                <h3>Split Calculator</H3>
            </div>
        </div>

        <div class='row'>
            <div class='col-xs-12'>
                <p>
                    Enter a PR (or McMillan Time) in any one (or multiple) of the following distances
                </p>
            </div>
        </div>

        <div class='row'>
            <div class='col-xs-6'>
                <span class="pull-right">800m (Min:Sec)</span>
            </div>
            <div class='col-xs-6'>
                <!--<input type="text" name="minutes_800b" placeholder="-:&#45;&#45;" title="XX-XX" pattern="[0-9]{1}:[0-5]{1}[0-9]{1}" maxlength="8" size=8>-->


                <input type="text" name="minutes_800" maxlength="2" size=4>:<input type="text"
                                                                                   name="seconds_800"
                                                                                   maxlength="2" size=4>
            </div>
        </div>

        <div class='row'>
            <div class='col-xs-6'>
                <span class="pull-right">Mile (Min:Sec)</span>
            </div>
            <div class='col-xs-6'>
                <input type="text" name="minutes_mile" maxlength="2" size=4>:<input type="text"
                                                                                    name="seconds_mile"
                                                                                    maxlength="2" size=4>
            </div>
        </div>
        <div class='row'>
            <div class='col-xs-6'>
                <span class="pull-right">3k</span>
            </div>
            <div class='col-xs-6'>
                <input type="text" name="minutes_3k" maxlength="2" size=4>:<input type="text"
                                                                                  name="seconds_3k"
                                                                                  maxlength="2" size=4>

            </div>
        </div>
        <div class='row'>
            <div class='col-xs-6'>
                <span class="pull-right">5k</span>
            </div>
            <div class='col-xs-6'>
                <input type="text" name="minutes_5k" maxlength="2" size=4>:<input type="text"
                                                                                  name="seconds_5k"
                                                                                  maxlength="2" size=4>

            </div>
        </div>
        <div class='row'>
            <div class='col-xs-6'>
                <span class="pull-right">10k</span>
            </div>
            <div class='col-xs-6'>
                <input type="text" name="minutes_10k" maxlength="2" size=4>:<input type="text"
                                                                                   name="seconds_10k"
                                                                                   maxlength="2" size=4>

            </div>
        </div>
        <div class='row'>
            <div class='col-xs-6'><span class="pull-right">
                 Half (Hour:Min)</span>
            </div>
            <div class='col-xs-6'>
                <input type="text" name="hours_half_marathon" maxlength="1" size=4>:<input type="text"
                                                                                           name="minutes_half_marathon"
                                                                                           maxlength="2"
                                                                                           size=4>

            </div>
        </div>
        <div class='row'>
            <div class='col-xs-6'>
                <span class="pull-right">Marathon (Hour:Min)</span>
            </div>
            <div class='col-xs-6'>
                <input type="text" name="hours_marathon" maxlength="1" size=4>:<input type="text"
                                                                                      name="minutes_marathon"
                                                                                      maxlength="2"
                                                                                      size=4>
            </div>
        </div>

        <div class='row'>
            <div class='col-xs-12'>
                <p>
                    <br>
                <td COLSPAN="2"><input type="button" class='btn btn-primary btn-lg btn-block' value="Calculate Splits"
                                       onclick="CreateSplits(this.form)"></td>
                </p>
            </div>
        </div>

    </form>
</div>
